<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID e Class</title>

    <style>  
      h1 {background: red;}

      p { background: black; font-size: large; font-style: italic;
        color: azure; font-size: larger;}
        
      #cabecalho-dois{background: purple;}  

    </style>

</head>

<body>
    <h1 id="cabecalho-um" class="fundo-vermelho borde-esquerda">   
        Titulo 
    </h1>
    <h1 id="cabecalho-dois" class="fundo-vermelho">   
        Titulo
    </h1>
    <p>Um texto <b>qualquer</b></p>   <!-- <b> significa bold-->
    
</body>
</html>


<!-- id deverá ser unico mas a class pode ser repetida.-->
 <!-- style é onde você coloca o css dentro do html -->
  <!-- Para selecionar o id no css use #nomedocabecalho-->
