<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e inputs</title>
    <!-- https://www.w3schools.com/html/html_form_input_types.asp-->

    <style>
        body{
            font-family: sans-serif;
        }

        label{
            cursor: pointer;
            
        }
    </style>

</head>
<body>
    <form action="#" method="get" target="_blank" 
    autocomplete="off">
    <section>
        <h1>Cabeçalho</h1>
        <p>O formulário</p>

        <fieldset>
            <legend>Descrição</legend>
            <p>
                <label for="nome">nome: <br> </label>
                <input type="text" id="nome" name=" nome"
                placeholder="Seu nome" required> 
            </p>
        
            <p>
                <label for="dev">Sou um dev 1</label>
                <input type="checkbox" id="dev1" name="dev1" value="sim"><br>
    
                <label for="dev">Sou um dev 2</label>
                <input type="checkbox" id="dev2" name="dev2" value="sim"><br>
            
                <label for="dev">Sou um dev 3</label>
                <input type="checkbox" id="dev3" name="dev3" value="sim"><br>
            </p>
            <p>
                Gênero: <br>
                <label for="Masculino">Masculino</label>
                <input type="radio" id="Masculino" name="Gênero" value="Masculino"><br>
    
                <label for="dev">Feminino</label>
                <input type="radio" id="Feminino" name="Gênero" value="Feminino"><br>

                <label for="outro">Não quero dizer</label>
                <input type="radio" id="nao_quero_dizer" name="Gênero" value="nao_quero_dizer">
            
            </p>

            <p>
                <label for="date">date: <br> </label>
                <input type="date" id="date" name="date"> 
            </p>

            <p>
                <label for="datetime-local">datetime-local: <br> </label>
                <input type="datetime-local" id="datetime-local" name="datetime-local"> 
            </p>

            <p>
                <label for="time">time: <br> </label>
                <input type="time" id="time" name="time"> 
            </p>

            <p>
                <label for="Cor">Cor preferida: <br> </label>
                <input type="color" id="cor" name="Cor"> 
            </p>

            <p>
                <label for="email">Seu email: <br> </label>
                <input type="email" id="email" name="email" placeholder="email@gmail.com"> 
            </p>

            <p>
                <label for="email">Sua foto: <br> </label>
                <input type="file" id="file" name="file"
                accept="images/*" multiple> 
            </p>

            <p>
                <label for="number">Number: <br> </label>
                <input type="number" id="number" name="number"
                 min="10" max="50" step="2"> 
            </p>

            <p>
                <label for="password">Senha: <br> </label>
                <input type="password" id="password" name="password"
                 placeholder="digite sua senha"> 
            </p>

            <p>
                <label for="range">Range: <br> </label>
                <input type="range" id="range" name="range"
                 min="0" max="10" step="2"> 
            </p>

            <p>
                <label for="url">URL: <br> </label>
                <input type="url" id="url" name="url"
                 placeholder="sua url aqui"> 
            </p>

            <p>
                <label for="search">search: <br> </label>
                <input type="search" id="search" name="search" placeholder="search"> 
            </p>

            <p>
                <label for="select">Selecione alguma opção:</label>
                <select name="select" id="select">
                    <optgroup label ="Teste">
                    <option value="qualquer 1" label="label 1"></option>
                    <option value="qualquer 2" label="label 2"></option>
                    <option value="qualquer 3" label="label 3" selected></option>
                    <option value="qualquer 4" label="label 4" disabled></option>
                    </optgroup>

                </select>
            <p>
                <label for="Textarea">Textarea: <br> </label>
                <textarea name="textarea" id="textarea">se colocarmos algo</textarea> 
            </p>
            
                
            </p>

            <p>    
                <button type="submit">Enviar</button>
                <button type="reset">Reset</button>
            </p>
        </fieldset>
    
    </form>
</section>
    
</body>
</html>
